<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='shortcut icon' type='image/x-icon' href='image/logo.ico' />
    <!--css  file -->
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
crossorigin="anonymous"></script>
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <script src="/script.js"></script>
    <title>K501</title>
</head>
<body>
    
<!-- this is for side menu -->
<ons-splitter>
    <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
      <ons-page>
        <ons-list>
          <ons-list-item onclick="fn.load('home.html')" tappable>
            <div class="left">
                <img class="list-item__thumbnail" src="/image/home.png">
              </div>
              <div class="center">
                <span >Home</span>
              </div>
          </ons-list-item>
          <!-- darsan -->
        <ons-list-item onclick="fn.load('darsan.html')" tappable>
            <div class="left">
              <img class="list-item__thumbnail" src="/image/darsan.jpg">
            </div>
            <div class="center">
              <span >Darsan</span>
            </div>
        </ons-list-item>
        <ons-list-item onclick="fn.load('vishal.html')" tappable>
            <div class="left">
              <img class="list-item__thumbnail" src="/image/vishal.jpg">
            </div>
            <div class="center">
              <span >Vishal</span>
            </div>
        </ons-list-item>
        <ons-list-item onclick="fn.load('romit.html')" tappable>
            <div class="left">
              <img class="list-item__thumbnail" src="/image/romit.jpg">
            </div>
            <div class="center">
              <span >Romit</span>
            </div>
        </ons-list-item>
        <!-- romit -->
        </ons-list>
      </ons-page>
    </ons-splitter-side>
    <ons-splitter-content id="content" page="home.html"></ons-splitter-content>
  </ons-splitter>
<!-- end od side menu -->

<template id="home.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          K501
        </div>
      </ons-toolbar>
      <p style="text-align: center; opacity: 0.6; padding-top: 20px;">
        Swipe right to open the menu!
      </p>
      <ons-fab position="bottom right">
        <ons-icon onclick="addItem()" icon="md-plus" ></ons-icon>
      </ons-fab>
    </ons-page>
  </template>
  
  <template id="darsan.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          Darsan
        </div>
      </ons-toolbar>
    </ons-page>
  </template>
  
  <template id="vishal.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          Vishal
        </div>
      </ons-toolbar>
    </ons-page>
  </template>
  <template id="romit.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          Romit
        </div>
      </ons-toolbar>
    </ons-page>
  </template>

  <template id="add.html">
    <ons-page id="add">
      <ons-toolbar>
        <div class="left"><ons-back-button onclick="backToHome()">Home</ons-back-button></div>
        <div class="center">Add Expense</div>
      </ons-toolbar>
  
      <div style="text-align: center; margin-top: 30px;">
        <p>
              <ons-select style="width:90%"  id="choose-sel">
                <option value="Darsan">Darsan</option>
                <option value="Vishal">Vishal</option>
                <option value="Romit">Romit</option>
              </ons-select>
        </p>
        <br>
        <p>
          <ons-input id="amount" modifier="underbar" style="width:90%"  type="text" placeholder="Amount" float></ons-input>
        </p>
        <br>
        <p>
            <ons-input id="date"  modifier="underbar"  style="width:90%"  type="text" placeholder="Date" float></ons-input>
          </p>
        <p style="margin-top: 30px;">
          <ons-button onclick="login()" style="width:90%">Save</ons-button>
        </p>
      </div>
    </ons-page>
  </template>
</body>
</html>
